language: go
sudo: false
go:
- 1.6.3
install:
- go get -t ./...
- go get github.com/nats-io/gnatsd
- go get github.com/mattn/goveralls
- go get github.com/wadey/gocovmerge
script:
- go build
- go fmt ./...
- go vet ./...
- go test -i -race ./...
- go test -race -v -run=TestFileStoreNoPanicOnShutdown ./server
